{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block content %}
{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/login_signup.css') }}">
{% endblock %}

<div id="container" class="contain">
  <!-- FORM SECTION -->
  <div class="row">
    <!-- SIGN UP -->
    <div class="col align-items-center flex-col sign-up">
      <div class="form-wrapper align-items-center">
        <form method="POST" class="form sign-up">
          <input type="hidden" name="action" value="signup">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" name="firstName" placeholder="Username" required>
          </div>
          <div class="input-group">
            <i class='bx bx-mail-send'></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password1" placeholder="Password" required>
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password2" placeholder="Confirm password" required>
          </div>
          <button type="submit">
            Sign up
          </button>
          <p>
            <span>
              Already have an account?
            </span>
            <b onclick="toggle()" class="pointer">
              Sign in here
            </b>
          </p>
        </form>
      </div>
    </div>
    <!-- END SIGN UP -->

    <!-- SIGN IN -->
    <div class="col align-items-center flex-col sign-in">
      <div class="form-wrapper align-items-center">
        <form method="POST" class="form sign-in">
          <input type="hidden" name="action" value="login">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit">
            Sign in
          </button>
          <p>
            <b>
              Forgot password?
            </b>
          </p>
          <p>
            <span>
              Don't have an account?
            </span>
            <b onclick="toggle()" class="pointer">
              Sign up here
            </b>
          </p>
        </form>
      </div>
      <div class="form-wrapper"></div>
    </div>
    <!-- END SIGN IN -->
  </div>
  <!-- END FORM SECTION -->

  <!-- CONTENT SECTION -->
  <div class="row content-row">
    <!-- SIGN IN CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="text sign-in">
        <h2>
          Welcome
        </h2>
      </div>
      <div class="img sign-in"></div>
    </div>
    <!-- END SIGN IN CONTENT -->

    <!-- SIGN UP CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="img sign-up"></div>
      <div class="text sign-up">
        <h2>
          Join with us
        </h2>
      </div>
    </div>
    <!-- END SIGN UP CONTENT -->
  </div>
  <!-- END CONTENT SECTION -->
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='assets/js/login_signup.js') }}"></script>

{% endblock %}
