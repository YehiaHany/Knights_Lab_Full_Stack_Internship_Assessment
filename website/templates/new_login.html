{% extends "base.html" %}
{% block title %}Login / Signup{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/login_signup.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/sourcesanspro-font.css') }}">
{% endblock %}

{% block content %}
<div class="page-content form-v8">
  <div class="form-v8-content">
    <div class="form-left">
      <img src="{{ url_for('static', filename='assets/img/form-v8.jpg') }}" alt="form">
    </div>
    <div class="form-right">
      <!-- Tab Switch Buttons -->
      <div class="tab">
        <div class="tab-inner">
          <button class="tablinks" onclick="openTab(event, 'sign-in')" id="defaultOpen">Sign In</button>
        </div>
        <div class="tab-inner">
          <button class="tablinks" onclick="openTab(event, 'sign-up')">Sign Up</button>
        </div>
      </div>

      <!-- Sign In Form -->
      <form class="form-detail">
        <div class="tabcontent" id="sign-in">
          <input type="hidden" name="action" value="login">
          <input type="hidden" name="next" value="{{ next_url or '/' }}">
          <div class="form-row">
            <label class="form-row-inner">
              <input type="email" name="email" class="input-text" required>
              <span class="label">Email</span>
              <span class="border"></span>
            </label>
          </div>
          <div class="form-row">
            <label class="form-row-inner">
              <input type="password" name="password" class="input-text" required>
              <span class="label">Password</span>
              <span class="border"></span>
            </label>
          </div>
          <div class="form-row-last">
            <button type="submit" class="register">Sign In</button>
          </div>
        </div>
      </form>

      <!-- Sign Up Form -->
      <form class="form-detail">
        <div class="tabcontent" id="sign-up">
          <input type="hidden" name="action" value="signup">
          <input type="hidden" name="next" value="{{ next_url or '/' }}">
          <div class="form-row">
            <label class="form-row-inner">
              <input type="text" name="firstName" class="input-text" required>
              <span class="label">Username</span>
              <span class="border"></span>
            </label>
          </div>
          <div class="form-row">
            <label class="form-row-inner">
              <input type="email" name="email" class="input-text" required>
              <span class="label">Email</span>
              <span class="border"></span>
            </label>
          </div>
          <div class="form-row">
            <label class="form-row-inner">
              <input type="password" name="password1" class="input-text" required>
              <span class="label">Password</span>
              <span class="border"></span>
            </label>
          </div>
          <div class="form-row">
            <label class="form-row-inner">
              <input type="password" name="password2" class="input-text" required>
              <span class="label">Confirm Password</span>
              <span class="border"></span>
            </label>
          </div>
          <div class="form-row-last">
            <button type="submit" class="register">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='assets/js/login_signup.js') }}"></script>

<script>
// Tab switching logic
function openTab(evt, tabName) {
  let i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].classList.remove("active");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.classList.add("active");

  localStorage.setItem("activeTab", tabName);
}

// Load previous tab state or default to Sign In
document.addEventListener("DOMContentLoaded", function () {
  const savedTab = localStorage.getItem("activeTab") || "sign-in";
  document.getElementById(savedTab).style.display = "block";
  const defaultBtn = document.getElementById("defaultOpen");
  if (defaultBtn) defaultBtn.click();
});
</script>
{% endblock %}
